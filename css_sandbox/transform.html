<!DOCTYPE HTML>
<html>
<body>
<div class = "mypic">
    <img  src = "https://upload.wikimedia.org/wikipedia/commons/0/07/Typical_internet_meme_image_format.svg"></img>
</div>
<style>
@keyframes rotor1 {
    from {transform:rotate(0deg)}
    to {transform:rotate(360deg);}
}

.mypic{
    position:absolute;
    left:40%;
    top:20%;
    width:15%;
    animation: rotor1 1s infinite linear;
}

</style>
</body>
</html>
